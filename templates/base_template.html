<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}SVI - Food Packaging{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="icon" type="image/jpg" href="{{ url_for('static', filename='favicon.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v={{ version }}">
</head>
<body>
  <div id="loader" class="loader active">
    <div class="spinner"></div>
  </div>  
  <header class="bg-dark text-white py-4 mb-0">
    <div class="container d-flex align-items-center">
        <a href="{{ url_for('all_category') }}">
          <img src="{{ url_for('static', filename='logo.jpg') }}" alt="SVI Logo" class="img-fluid brand-logo" style="max-height: 80px;">
        </a>
        <div class="brand-title">
          <h1 class="mb-0 fw-bold text-uppercase fs-5 fs-sm-4 fs-md-3 fs-lg-2">
            SVI-Food Packaging Products
          </h1>        
        </div>
    </div>
  </header>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Category
                </a>
                <ul class="dropdown-menu">
                    {% for cat in all_categories %}
                        <li>
                            <a class="dropdown-item {% if request.endpoint == 'show_category' and cat['Category Name'] == category_name %}active{% endif %}"
                              href="{{ url_for('show_category', category_name=cat['Category Name']) }}">
                                {{ cat["Category Name"] }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('find_us') }}">Find Us</a>
              </li>      
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>&copy 2025 SVI-Food Packaging. All rights reserved.</p>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}?v={{ version }}"></script>
</body>
</html>
