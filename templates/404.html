{% extends "base_template.html" %}
{% block title %}Error - Page Not Found{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <!-- Responsive image container -->
    <div class="mx-auto mb-4" style="max-width: 500px;">
        <img src="{{ url_for('static', filename='404-illustration.png') }}"
             alt="Cute cat error image"
             class="img-fluid w-100 h-auto rounded shadow-sm">
    </div>

    <h1 class="display-5 fw-bold">Oops! Something went wrong.</h1>
    <p class="lead">សូមអភ័យទោស គេហទំព័រនេះមានបញ្ហា</p>

    <div class="mt-4">
        <p class="mb-2">Want to continue browsing?</p>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="https://t.me/yourcompany" target="_blank" class="btn btn-outline-primary">
                Telegram
            </a>
            <a href="https://www.facebook.com/yourcompany" target="_blank" class="btn btn-primary">
                Facebook
            </a>
        </div>
    </div>

    <div class="mt-4">
        <p class="mb-2">Need help?</p>
        <a href="https://www.facebook.com/yourcompany" target="_blank" class="btn btn-primary">
            Connect with us
        </a>
    </div>
</div>
{% endblock %}
